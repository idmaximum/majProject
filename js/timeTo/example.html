<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>&laquo;TimeTo&raquo; jQuery plug-in example</title>
 
	<link href="timeTo.css" type="text/css" rel="stylesheet"/>

   
</head>
<body>
  
xxxxxxxxxxxxxxxx
    <div id="countdown-1"></div>
 

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> 
    <script src="jquery.timeTo.min.js"></script>
    <script>
        /**
         * Set timer countdown in seconds with callback
         */
        $('#countdown-1').timeTo({
            seconds: 5,
            displayHours: false
		  }, function(){
			 // alert('Countdown finished');
			 var data = 1;
			    jQuery.ajax({
					   type: "GET",
					   url: "datepicker/dataTab",
					   data: data,
					   cache: false,
					success: function(data){ 
					  alert('Countdown finished');
					}
				  });	

		  });
 
    </script>
</body>
</html>
